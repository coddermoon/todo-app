<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do curd App with vanila js and DOM </title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <!-- css link  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="card">
            <form id="input-form">
                <input id="todo" type="text" placeholder="Entry your Task">
                <button type="submit" class="btn" id="add-todo">Add Todo</button>
            </form>
            <p id="massage"></p>
            <ul id="lists">
                <li class="list-item">
                    <span id="no">Task no</span>
                    <span id="time">Task no</span>
                    <span>description</span>
                    <span class="btn btn-danger">Status</span>
                </li>
            </ul>
        </div>
    </div>


    <!-- script  -->
    <script src="app.js"></script>
</body>

</html>
